<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>Unicode Text Transformer</title>

  <!-- preconnect to speed up Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- full-block math + all alphanumeric symbols -->
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols&display=swap" rel="stylesheet" />

  <style>
    /* 1. global box-sizing so padding doesn't blow out heights */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* 2. use 100vh so body+html fill viewport exactly */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    html {
      font-size: 16px;
    }
    /* 3. body flex layout with internal padding */
    body {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      font-family: sans-serif;
      font-size: 1rem;
    }
    @media (min-width: 768px) {
      body {
        font-size: 18px; /* Slightly larger for tablets and desktops */
      }
    }
    @media (min-width: 1024px) {
      body {
        font-size: 20px; /* Larger screens get more breathing room */
      }
    }
    header {
      flex-shrink: 0;
    }
    select, p {
      margin-bottom: 0.5rem;
      font-family: inherit;
    }
    select {
      padding: 0.5rem 0.25rem;
      background: linear-gradient(to bottom, #bbb, #ddd);
      font-size: 1rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;        /* Prevent overflow from header pushing footer */
      overflow: auto;       /* Allow scrolling if needed */
    }
    textarea, #output {
      flex: 1;
      width: 100%;
      min-height: 0;
      margin-bottom: 0.5rem;
      font-family: inherit;
      font-size: 1.25rem;
      line-height: 1.2;
      overflow: auto;
    }
    #input {
      border: 2px solid red;
      padding: 0.5rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #input:focus {
      border-color: red;
    }
    @font-face {
      font-family: "Unifont";
      src: url("./fonts/unifont-16.0.04.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: "Unifont Upper";
      src: url("./fonts/unifont_upper-16.0.04.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }
    #output {
      border: 1px solid #000;
      font-family:
        'Cambria Math',
        'STIX Two Math',
        'Noto Sans Balinese',
        'Noto Sans Symbols',
        'Symbola',
        "Unifont",
        "Unifont Upper",
        'DejaVu Sans',
        'Segoe UI Symbol',
        'sans-serif';
      padding: 0.5rem;
      white-space: pre;
      overflow-wrap: normal;
      word-break: normal;
    }
    footer {
      flex-shrink: 0;
      display: flex;
      justify-content: flex-start;
      gap: 0.5rem;
    }
    button {
      background: linear-gradient(to bottom, #bbb, #ddd);
      border: 1px solid #999;
      border-radius: 4px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 4px 0 rgba(0,0,0,0.2);
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.1s ease, transform 0.1s ease;
    }
    button:active {
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.8),
        0 2px 0 rgba(0,0,0,0.2);
      transform: translateY(2px);
    }
    .fontRow {
      overflow: hidden;
      padding-bottom: 0.25rem;
    }
    .fontSelect {
      float: left;
      margin-right: 0.5rem;
      margin-bottom: 0.2rem;
      box-sizing: border-box;
    }
    .fontInstruction {
      margin: 1.25rem 0 0 0;
      line-height: 1.15;
    }
    @media (max-width: 480px) {
      .fontInstruction {
        margin-top: 0.3rem;
      }
    }
  </style>
</head>
<body>

  <footer>
    <button id="copyBtn" onclick="copyToClipboard()">Copy To Clipboard</button>
    <button id="clearBtn">Clear</button>

    const mappings = {

          'ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺ' +
          'ａｂｃｄｅｆｇｈｉｊｋｌｍｎｏｐｑｒｓｔｕｖｗｘｙｚ' +

          '𝙰𝙱𝙲𝙳𝙴𝙵𝙶𝙷𝙸𝙹𝙺𝙻𝙼𝙽𝙾𝙿𝚀𝚁𝚂𝚃𝚄𝚅𝚆𝚇𝚈𝚉' +
          '𝚊𝚋𝚌𝚍𝚎𝚏𝚐𝚑𝚒𝚓𝚔𝚕𝚖𝚗𝚘𝚙𝚚𝚛𝚜𝚝𝚞𝚟𝚠𝚡𝚢𝚣' +
          ' 𝟶𝟷𝟸𝟹𝟺𝟻𝟼𝟽𝟾𝟿'
      },
      "Serif Bold": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝐀𝐁𝐂𝐃𝐄𝐅𝐆𝐇𝐈𝐉𝐊𝐋𝐌𝐍𝐎𝐏𝐐𝐑𝐒𝐓𝐔𝐕𝐖𝐗𝐘𝐙' +
          '𝐚𝐛𝐜𝐝𝐞𝐟𝐠𝐡𝐢𝐣𝐤𝐥𝐦𝐧𝐨𝐩𝐪𝐫𝐬𝐭𝐮𝐯𝐰𝐱𝐲𝐳' +
          '𝟎𝟏𝟐𝟑𝟒𝟓𝟔𝟕𝟖𝟗'
      },
      "Serif Italic": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +

        to:
          '𝐴𝐵𝐶𝐷𝐸𝐹𝐺𝐻𝐼𝐽𝐾𝐿𝑀𝑁𝑂𝑃𝑄𝑅𝑆𝑇𝑈𝑉𝑊𝑋𝑌𝑍' +
          '𝑎𝑏𝑐𝑑𝑒𝑓𝑔ℎ𝑖𝑗𝑘𝑙𝑚𝑛𝑜𝑝𝑞𝑟𝑠𝑡𝑢𝑣𝑤𝑥𝑦𝑧' +
          '𝟶𝟷𝟸𝟹𝟺𝟻𝟼𝟽𝟾𝟿'
      },
      "Serif Bold Italic": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝑨𝑩𝑪𝑫𝑬𝑭𝑮𝑯𝑰𝑱𝑲𝑳𝑴𝑵𝑶𝑷𝑸𝑹𝑺𝑻𝑼𝑽𝑾𝑿𝒀𝒁' +
          '𝒂𝒃𝒄𝒅𝒆𝒇𝒈𝒉𝒊𝒋𝒌𝒍𝒎𝒏𝒐𝒑𝒒𝒓𝒔𝒕𝒖𝒗𝒘𝒙𝒚𝒛' +
          '𝟎𝟏𝟐𝟑𝟒𝟓𝟔𝟕𝟖𝟗'
      },
      "Sans-serif": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝖠𝖡𝖢𝖣𝖤𝖥𝖦𝖧𝖨𝖩𝖪𝖫𝖬𝖭𝖮𝖯𝖰𝖱𝖲𝖳𝖴𝖵𝖶𝖷𝖸𝖹' +
          '𝖺𝖻𝖼𝖽𝖾𝖿𝗀𝗁𝗂𝗃𝗄𝗅𝗆𝗇𝗈𝗉𝗊𝗋𝗌𝗍𝗎𝗏𝗐𝗑𝗒𝗓' +
          '𝟢𝟣𝟤𝟥𝟦𝟧𝟨𝟩𝟪𝟫'
      },
      "Sans-serif Bold": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝗔𝗕𝗖𝗗𝗘𝗙𝗚𝗛𝗜𝗝𝗞𝗟𝗠𝗡𝗢𝗣𝗤𝗥𝗦𝗧𝗨𝗩𝗪𝗫𝗬𝗭' +
          '𝗮𝗯𝗰𝗱𝗲𝗳𝗴𝗵𝗶𝗷𝗸𝗹𝗺𝗻𝗼𝗽𝗾𝗿𝘀𝘁𝘂𝘃𝘄𝘅𝘆𝘇' +
          '𝟬𝟭𝟮𝟯𝟰𝟱𝟲𝟳𝟴𝟵'
      },
      "Sans-serif Italic": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝘈𝘉𝘊𝘋𝘌𝘍𝘎𝘏𝘐𝘑𝘒𝘓𝘔𝘕𝘖𝘗𝘘𝘙𝘚𝘛𝘜𝘝𝘞𝘟𝘠𝘡' +
          '𝘢𝘣𝘤𝘥𝘦𝘧𝘨𝘩𝘪𝘫𝘬𝘭𝘮𝘯𝘰𝘱𝘲𝘳𝘴𝘵𝘶𝘷𝘸𝘹𝘺𝘻' +
          '𝟢𝟣𝟤𝟥𝟦𝟧𝟨𝟩𝟪𝟫'
      },
      "Sans-serif Bold Italic": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝘼𝘽𝘾𝘿𝙀𝙁𝙂𝙃𝙄𝙅𝙆𝙇𝙈𝙉𝙊𝙋𝙌𝙍𝙎𝙏𝙐𝙑𝙒𝙓𝙔𝙕' +
          '𝙖𝙗𝙘𝙙𝙚𝙛𝙜𝙝𝙞𝙟𝙠𝙡𝙢𝙣𝙤𝙥𝙦𝙧𝙨𝙩𝙪𝙫𝙬𝙭𝙮𝙯' +
          '𝟬𝟭𝟮𝟯𝟰𝟱𝟲𝟳𝟴𝟵'
      },
      "Script": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝒜ℬ𝒞𝒟ℰℱ𝒢ℋℐ𝒥𝒦ℒℳ𝒩𝒪𝒫𝒬ℛ𝒮𝒯𝒰𝒱𝒲𝒳𝒴𝒵' +
          '𝒶𝒷𝒸𝒹ℯ𝒻ℊ𝒽𝒾𝒿𝓀𝓁𝓂𝓃ℴ𝓅𝓆𝓇𝓈𝓉𝓊𝓋𝓌𝓍𝓎𝓏' +
          '𝟶𝟷𝟸𝟹𝟺𝟻𝟼𝟽𝟾𝟿'
      },
      "Script Bold": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝓐𝓑𝓒𝓓𝓔𝓕𝓖𝓗𝓘𝓙𝓚𝓛𝓜𝓝𝓞𝓟𝓠𝓡𝓢𝓣𝓤𝓥𝓦𝓧𝓨𝓩' +
          '𝓪𝓫𝓬𝓭𝓮𝓯𝓰𝓱𝓲𝓳𝓴𝓵𝓶𝓷𝓸𝓹𝓺𝓻𝓼𝓽𝓾𝓿𝔀𝔁𝔂𝔃' +
          '𝟎𝟏𝟐𝟑𝟒𝟓𝟔𝟕𝟖𝟗'
      },
      "Fraktur": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝔄𝔅ℭ𝔇𝔈𝔉𝔊ℌℑ𝔍𝔎𝔏𝔐𝔑𝔒𝔓𝔔ℜ𝔖𝔗𝔘𝔙𝔚𝔛𝔜ℨ' +
          '𝔞𝔟𝔠𝔡𝔢𝔣𝔤𝔥𝔦𝔧𝔨𝔩𝔪𝔫𝔬𝔭𝔮𝔯𝔰𝔱𝔲𝔳𝔴𝔵𝔶𝔷' +
          '𝟶𝟷𝟸𝟹𝟺𝟻𝟼𝟽𝟾𝟿'
      },
      "Fraktur Bold": {
        from:
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝕬𝕭𝕮𝕯𝕰𝕱𝕲𝕳𝕴𝕵𝕶𝕷𝕸𝕹𝕺𝕻𝕼𝕽𝕾𝕿𝖀𝖁𝖂𝖃𝖄𝖅' +
          '𝖆𝖇𝖈𝖉𝖊𝖋𝖌𝖍𝖎𝖏𝖐𝖑𝖒𝖓𝖔𝖕𝖖𝖗𝖘𝖙𝖚𝖛𝖜𝖝𝖞𝖟' +
          '𝟎𝟏𝟐𝟑𝟒𝟓𝟔𝟕𝟖𝟗'
      },
      "Double-struck": {
        from:

          'abcdefghijklmnopqrstuvwxyz' +
          '0123456789',
        to:
          '𝔸𝔹ℂ𝔻𝔼𝔽𝔾ℍ𝕀𝕁𝕂𝕃𝕄ℕ𝕆ℙℚℝ𝕊𝕋𝕌𝕍𝕎𝕏𝕐ℤ' +
          '𝕒𝕓𝕔𝕕𝕖𝕗𝕘𝕙𝕚𝕛𝕜𝕝𝕞𝕟𝕠𝕡𝕢𝕣𝕤𝕥𝕦𝕧𝕨𝕩𝕪𝕫' +
          '𝟘𝟙𝟚𝟛𝟜𝟝𝟞𝟟𝟠𝟡'
      },
      "Superscript": {
        from:
          '!"#$%&\'()*+,-./:;<=>?@\\^_`|~°≠' +
          'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
          'abcdefghijklmnopqrstuvwxyz' +
          ' 0123456789',
        to:
          '﹗"﹟ᙚ﹪﹠ʾ⁽⁾꙳⁺﹐⁻‧ᐟ𐞁︔‹⁼›﹖﹫ᐠˆ-ʿ𐞶˜ᣞᙾ' +
          'ᴬᴮꟲᴰᴱꟳᴳᴴᴵᴶᴷᴸᴹᴺᴼᴾꟴᴿᣵᵀᵁⱽᵂᕽ𐞲ᙆ' +
          'ᵃᵇᶜᵈᵉᶠᵍʰⁱʲᵏˡᵐⁿᵒᵖ𐞥ʳˢᵗᵘᵛʷˣʸᶻ' +
          ' ⁰¹²³⁴⁵⁶⁷⁸⁹'
      }
    };

    // inverted‐180° map
    const inverted = {
      from: `
        ~\`'‘’"“”!@#$%^&*-_=+()[]{}<>/\\|:;,.?‽
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
        abcdefghijklmnopqrstuvwxyz
        0123456789
      `.replace(/\s+/g, ''),  // strip newlines/spaces for readability
      to: `
        ~ι,,,„„⹂¡ම♯$%⌄⅋⁎-‾=+)(][}{><\\/|:؛‘˙¿⸘
        ⱯᗺƆᗡƎℲ⅁HIſꞰꞀƜNOԀ᭷ᴚSꞱ⋂ɅʍX⅄Z
        ɐqɔpǝɟᵷɥᴉſʞๅɯuodbɹsʇnʌʍxʎz
        0ƖƧƐ𖺁S9ㄥ86
      `.replace(/\s+/g, '')
    };

    // build real‐character arrays
    for (let key in mappings) {
      mappings[key].fromArr = Array.from(mappings[key].from);
      mappings[key].toArr   = Array.from(mappings[key].to);
    }

    const inputEl  = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const selectEl = document.getElementById('fontSelect');
    const copyBtn  = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    function copyToClipboard() {
      const output = document.getElementById("output");
      const text = output.value || output.innerText;

      if (navigator.clipboard && window.isSecureContext) {
        // Modern API
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        }).catch(err => {
          console.error("Clipboard error:", err);
          fallbackCopy(text);
        });
      } else {
        // Fallback for older browsers
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      temp.style.position = "fixed";  // Avoid scrolling to bottom
      document.body.appendChild(temp);
      temp.focus();
      temp.select();
      try {
        document.execCommand("copy");
        alert("Copied to clipboard!");
      } catch (err) {
        console.error("Fallback copy failed:", err);
      }
      document.body.removeChild(temp);
    }

    function transformText(text) {
      if (selectEl.value === 'Inverted Text (Rotated 180°)') {
        return Array.from(text).reverse().map(ch => {
          const i = inverted.from.indexOf(ch);
          return i >= 0 ? inverted.to[i] : ch;
        }).join('');
      }
      const map = mappings[selectEl.value];
      if (!map) return text;
      return Array.from(text).map(ch => {
        const i = map.fromArr.indexOf(ch);
        return i >= 0 ? map.toArr[i] : ch;
      }).join('');
    }

    function updateOutput() {
      outputEl.textContent = transformText(inputEl.value);
    }

    inputEl.addEventListener('input', updateOutput);
    selectEl.addEventListener('change', updateOutput);

    copyBtn.addEventListener('click', () =>
      navigator.clipboard.writeText(outputEl.textContent)
    );
    clearBtn.addEventListener('click', () => {
      inputEl.value = '';
      selectEl.selectedIndex = 0;
      outputEl.textContent = '';
      inputEl.focus();
    });
  </script>
</body>
</html>
